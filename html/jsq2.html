<html>
  <head>
    <title>My JavaScript Program</title>
  </head>

  <body>
    <h3>Convert Celsius to Fahrenheit</h4>
  </body>
<script>
let celsius = 24; 

let fahrenheit = (celsius * 9/5) + 32;

alert(celsius + " degrees Celsius is equal to " + fahrenheit + " degrees Fahrenheit.");
</script>
</html>
