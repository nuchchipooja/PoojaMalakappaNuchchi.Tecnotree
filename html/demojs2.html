-// Create an array and print its elements to the console using a loop
<html>
  <head>
    <title>My JavaScript Program</title>
  </head>

  <body>
    <h3>array</h3>
  </body>
<script>
let nums = [1, 2, 3, 4, 5];

for (let i = 0; i < nums.length; i++) {
  alert(nums[i]);
}
</script>
</html>
